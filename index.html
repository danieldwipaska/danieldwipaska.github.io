<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="user-input">
      <div class="container my-5">
        <h1 class="text-center">Expense Tracker</h1>
        <h4 class="text-center subtitle">Add A New Item</h4>

        <div class="mb-3 row">
          <label for="inputName" class="col-sm-1 col-form-label"><strong>Name :</strong></label>
          <div class="col-sm-11">
            <input type="text" class="form-control" id="inputName" placeholder="where you spent your money..." />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputDate" class="col-sm-1 col-form-label"><strong>Date :</strong></label>
          <div class="col-sm-5">
            <input type="date" class="form-control" id="inputDate" />
          </div>
          <label for="inputAmount" class="col-sm-1 col-form-label"><strong>Amount:</strong></label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="inputAmount" placeholder="amount in IDR without special character (e.g. 50000)" />
          </div>
        </div>
        <div class="container text-center">
          <button type="button" class="btn btn-success btn-lg add-button">Add Expense</button>
        </div>
      </div>
    </section>
    <section class="input-summary">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <section>
      <div class="container">
        <br />
            <p><strong>Total Amount: </strong></p>
            <span class="total-amount"></span>
          
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
